  <title>Demo of jQuery Tooltips by Gary Hepting</title>
  <link rel="stylesheet" type="text/css" href="tooltips.css" />
  <style type="text/css">
    /* demo styles */
    .pull-right { float:right; }
  </style>

<body>
  <p><a class="pull-right tooltip" title="This is an example of a short popover tooltip on the right">Another Tooltip</a> <a class="tooltip" title="This is an example of a short popover tooltip">Short Tooltip</a></p>
  <p><a class="pull-right long tooltip" title="This is an example of a very long popover tooltip that describes a bunch of information to users and should really be put in a modal lightbox window and not a tooltip because it's not very use friendly to have things this long and crazy in a tooltip">Another Long One</a> <a class="long tooltip" title="This is an example of a very long popover tooltip that describes a bunch of information to users and should really be put in a modal lightbox window and not a tooltip because it's not very use friendly to have things this long and crazy in a tooltip">Long Tooltip</a></p>

  <!-- scripts -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript">window.jQuery || document.write('<script src="jquery-1.8.3.min.js"><\/script>')</script>
  <script type="text/javascript" src="jquery.tooltip.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      // initialize popovers
      $('.tooltip[title]').tooltip();

    });
  </script>
</body>
